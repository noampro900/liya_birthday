      body {

        text-align: center;

      #redirectButton {
        display: none;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #redirectButton:hover {
        background-color: #45a049;

    width: 100%;

  <body>
    <h1>יום הולדת שמח ליה!</h1>
    <div id="iframeContainer">
      <iframe src="https://noampro900.github.io/liya_birthday/Clocko.html" title="Embedded Content"></iframe>
    </div>

    <button id="redirectButton">Go to the link</button>

    <script>
      // Set the countdown button time range
      const buttonStart = new Date('January 20, 2024 21:57:50').getTime();
      const buttonEnd = new Date('January 21, 2024 13:00:01').getTime();

      const button = document.getElementById('redirectButton');

      function checkButtonVisibility() {
        const now = new Date().getTime();
        if (now >= buttonStart && now <= buttonEnd) {
          // Show button during the specified time period
          button.style.display = 'inline-block';
        } else {
          // Hide button outside the specified time period
          button.style.display = 'none';
        }
      }

      // Button redirection
      button.addEventListener('click', () => {
        window.location.href = 'https://example.com';  // Redirect to this URL
      });

      // Check button visibility every second
      setInterval(checkButtonVisibility, 1000);
    </script>
